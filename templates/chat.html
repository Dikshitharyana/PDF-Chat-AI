<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
    <head>
        <title>PDF Chat Assistant</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
    </head>
    
    <body>
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">        
                <div class="col-md-8 col-xl-6 chat">
                    <div class="card">
                        <div class="card-header msg_head">
                            <div class="d-flex bd-highlight">
                                <div class="img_cont">
                                    <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
                                    <span class="online_icon"></span>
                                </div>
                                <div class="user_info">
                                    <span>PDF Chat Assistant</span>
                                    <p>Upload PDFs and ask questions!</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- File Upload Area -->
                        <div id="fileUploadArea" class="card-body file_upload_area">
                            <form id="fileUploadForm" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="pdfFiles">Upload PDF Files</label>
                                    <input type="file" class="form-control-file" id="pdfFiles" name="files[]" multiple accept=".pdf">
                                </div>
                                <button type="button" id="uploadBtn" class="btn btn-primary">Upload and Process</button>
                            </form>
                            <div id="uploadStatus" class="mt-2"></div>
                        </div>
                        
                        <!-- Chat Area -->
                        <div id="messageFormeight" class="card-body msg_card_body" style="display:none;">
                            <!-- Messages will appear here -->
                        </div>
                        
                        <!-- Chat Input -->
                        <div class="card-footer" id="chatFooter" style="display:none;">
                            <form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                                <div class="input-group-append">
                                    <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            // Store session ID globally after upload
            let sessionId = null;
            
            $(document).ready(function() {
                // Handle file upload
                $("#uploadBtn").on("click", function() {
                    const fileInput = $("#pdfFiles")[0];
                    if (fileInput.files.length === 0) {
                        $("#uploadStatus").html('<div class="alert alert-danger">Please select at least one PDF file.</div>');
                        return;
                    }
                    
                    const formData = new FormData();
                    for (let i = 0; i < fileInput.files.length; i++) {
                        formData.append("files[]", fileInput.files[i]);
                    }
                    
                    $("#uploadStatus").html('<div class="alert alert-info">Uploading and processing PDFs...</div>');
                    
                    $.ajax({
                        url: "/upload",
                        type: "POST",
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(response) {
                            sessionId = response.session_id;
                            $("#uploadStatus").html('<div class="alert alert-success">PDFs uploaded and processed successfully!</div>');
                            // Show chat interface
                            $("#fileUploadArea").hide();
                            $("#messageFormeight").show();
                            $("#chatFooter").show();
                            
                            // Add welcome message
                            const date = new Date();
                            const hour = date.getHours();
                            const minute = date.getMinutes();
                            const str_time = hour + ":" + minute;
                            
                            var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">Your PDFs have been processed. You can now ask questions about their content.<span class="msg_time">' + str_time + '</span></div></div>';
                            $("#messageFormeight").append($.parseHTML(botHtml));
                        },
                        error: function(xhr) {
                            console.error(xhr);
                            $("#uploadStatus").html('<div class="alert alert-danger">Error: ' + (xhr.responseJSON?.error || "Unknown error") + '</div>');
                        }
                    });
                });
                
                // Handle chat messages
                $("#messageArea").on("submit", function(event) {
                    const date = new Date();
                    const hour = date.getHours();
                    const minute = date.getMinutes();
                    const str_time = hour + ":" + minute;
                    var rawText = $("#text").val();
                    
                    var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
                    
                    $("#text").val("");
                    $("#messageFormeight").append(userHtml);
                    
                    // Add loading indicator
                    var loadingId = "loading-" + Date.now();
                    var loadingHtml = '<div id="' + loadingId + '" class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">Thinking...<span class="msg_time">' + str_time + '</span></div></div>';
                    $("#messageFormeight").append($.parseHTML(loadingHtml));
                    
                    $.ajax({
                        data: {
                            msg: rawText,
                            session_id: sessionId
                        },
                        type: "POST",
                        url: "/ask",
                    }).done(function(data) {
                        // Remove loading indicator
                        $("#" + loadingId).remove();
                        
                        var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
                        $("#messageFormeight").append($.parseHTML(botHtml));
                        
                        // Scroll to bottom of chat
                        $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
                    }).fail(function(xhr) {
                        // Remove loading indicator
                        $("#" + loadingId).remove();
                        
                        var errorMessage = xhr.responseText || "An error occurred. Please try again.";
                        var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + errorMessage + '<span class="msg_time">' + str_time + '</span></div></div>';
                        $("#messageFormeight").append($.parseHTML(botHtml));
                    });
                    
                    event.preventDefault();
                });
            });
        </script>
    </body>
</html>
